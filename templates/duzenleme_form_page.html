<meta name="viewport">
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Urun Duzenle{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<br>
<h1 class="text-center">Ürün Güncelleme Sayfası</h1>
<br>

<div class="d-flex justify-content-center align-items-center" >
  <div class='row' style='width: 18rem; margin:3%;  float:left;'>
    <form  action={{ url_for("duzenle_form",name = i)}} method="POST">

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Başlık</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textbar">{{ basılacak[i|int].get("baslik") }}</textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Marka</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textbar">{{ basılacak[i|int].get("marka") }}</textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Model</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textbar">{{ basılacak[i|int].get("model") }}</textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Fiyat</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="textbar">{{ basılacak[i|int].get("fiyat") }}</textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Puan</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="textbar">{{ basılacak[i|int].get("puan") }}</textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Foto</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="textbar">{{ basılacak[i|int].get("foto") }}</textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Ürün Özellikleri</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="textbar">{{ basılacak[i|int].get("özellikler") }}</textarea>
      </div>
      <br>
      
      <button type="submit" class="btn btn-primary">Düzenle</button>
      
    </form> 
  </div>
</div>
